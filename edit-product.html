<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="edit-form">
        <h2>ویرایش محصول</h2>
        <form id="edit-product-form">
            <input type="text" id="product-name" placeholder="نام محصول" required>
            <input type="number" id="product-regular-price" placeholder="قیمت اصلی محصول" required>
            <input type="number" id="product-sale-price" placeholder="قیمت تخفیف خورده (اختیاری)">
            <button type="submit">ذخیره تغییرات</button>
        </form>
    </div>
    <script src="edit-product.js"></script>
</body>

</html>
